{{- $flag := (default false (.Get "href")) }}
{{- $width := (default 64 (.Get "width")) }}
<figure id="{{ .Get "src" }}" class="iconify">
  {{- if $flag }}
  <a href="{{ .Site.BaseURL }}{{ .Get "href" }}">
  {{- end }}
  <img src="{{ .Site.BaseURL }}{{ .Get "src" }}" alt="icon" width="{{ $width }}">
  <figcaption>{{ .Get "caption" | markdownify }}</figcaption>
  {{- if $flag }}
  </a>
  {{- end }}
</figure>
