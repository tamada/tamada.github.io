{{- $title := .Get "title" -}}
{{- $links := split (.Get "paths") "," -}}
<h2 class="mt-20 text-2xl font-extrabold mb-10">{{ $title | emojify }}</h2>

<section class="w-full grid gap-4 sm:grid-cols-2 md:grid-cols-3">
    {{- range $i, $link := $links -}}
        {{- with $.Site.GetPage (trim $link " ") -}}
            {{ partial "article-link/card.html" . }}
        {{- end -}}
    {{- end -}}
</section>
