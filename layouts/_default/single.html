{{ define "main" }}
{{- if .Date -}}
{{- $dateFormat := $.Site.Params.dateFormat | default "Jan 2, 2006" -}}
<div class="date">{{- .Date.Format $dateFormat -}}</div>
{{- end -}}
<h1>{{ .Title | emojify }}</h1>
{{- if .Params.image -}}
<img src="/images/{{ .Params.image | relURL }}" class="eyecatch">
{{- end -}}
{{ .Content | emojify }}

{{ template "_internal/disqus.html" . }}
{{ end }}
